






 
 
 <!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="singup-page.css">
    
   </head>
<body  style="background-image: url('./../img/home-bg.jpg');">
  <div class="wrapper">
    <h2>Create New Account</h2>
      
      
    <form>
        <div class="input-box">
          <input type="text" placeholder="First Name" id="signup-firstname-field" class="signup-form-field" required>
          <span id="ferror" class="text-danger"></span>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Last Name" id="signup-lastname-field" class="signup-form-field" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email" id="signup-username-field" class="signup-form-field" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Phone Number" id="signup-number-field" class="signup-form-field"required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your Address" id="signup-address-field" class="signup-form-field"required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Create password" id= "signup-password-field" class="signup-form-field" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm password" id="signup-password1-field" class="signup-form-field" required>
        </div>
        <p id="password-error-msg" style="opacity: 0;color: red;text-align: center;">Password didn't matched</p>
      
        <div class="policy">
          <input type="checkbox" required>
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Register Now" id="signup-form-submit">
        </div>
    
        <div class="text">
          <h3>Already have an account? <a href="./../login/login-page.html">Login now</a></h3>
        </div>
    </form>  
    
  </div>
  <script defer src="signup-page.js">


  </script>
</body>
</html>
