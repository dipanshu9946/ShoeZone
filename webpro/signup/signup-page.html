<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title> Registration or Sign Up form in HTML CSS | CodingLab </title>-->
    <link rel="stylesheet" href="singup-page.css">
   </head>
<body  style="background-image: url('./../img/home-bg.jpg');">
  <div class="wrapper">
    <h2>Create New Account</h2>
    <form class="signup-page"> 
      <div class="input-box">
        <input type="text" placeholder="Enter your name" id="signup-name-field" class="signup-form-field"required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" id="signup-username-field" class="signup-form-field" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" id= signup-password-field class="signup-form-field" required>
      </div>
      <div class="input-box">
        <input type="password1" placeholder="Confirm password" id="signup-password1-field" class="signup-form-field" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now" id="signup-form-submit">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="./../login/login-page.html">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
