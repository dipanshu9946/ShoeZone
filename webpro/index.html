<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce website - shopping cart</title>
    <!--link to css-->
    <link rel="stylesheet" href="style.css">
    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Shoezone</a>
            <!--cart icon-->
            <i class='bx bx-shopping-bag' id="cart-icon" ></i>
            <a id="cart-text" style="cursor: pointer;">Cart</a>
            
            <div class="dropdown">
                <i class='bx bx-user-circle' id="user-icon"></i>
                <div class="dropdown-content">
                    <a id="Logout" style="cursor: pointer;">Log Out</a>
                    <!-- <a href="./signup/signup-page.html" style="cursor: pointer;">Sign In</a>
                        <a href="#">Link 3</a> -->
                </div>
                <span id="current-user"></span>
              </div>


            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--content-->
                <div class="cart-content">

                </div>
                <!--total-->
                <div class="total">
                    <div class="total-tital">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <!--Address box-->
                <label for="address">Confirm Address:</label>
                <textarea type="text" class="address-box" id="address-box"></textarea>

                <!--buy button-->
                <button type="button" class="btn-buy" disabled>Buy Now</button>
                
                <!--cart-close-->
                <i class='bx bxs-x-square' id="close-cart"></i>

            </div>
        </div>
    </header>
    <!--shop-->
    <section class="shop container">
        <h2 class="section-title">shop products</h2>
        <!--content-->
        <div class="shop-content">
            <!--box-1-->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">00001</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--box-2-->
            <div class="product-box">

            </div>

            <!--box-3-->

            </div>

            </div>

            <!--box-5-->

                <h2 class="product-title">00005</h2>
                <span class="price">$295</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--box-6-->

                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--box-7-->

                <h2 class="product-title">00007</h2>
                <span class="price">$235</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!--box-8-->
            <div class="product-box">

                <h2 class="product-title">00008</h2>
                <span class="price">$265</span>

            </div>


        </div>
    </section>

    <script src="main.js"></script>

</html>
